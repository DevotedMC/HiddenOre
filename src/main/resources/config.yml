worlds:
 world_nether:
  blocks:
   netherrack:
    material: NETHERRACK
    dropMultiple: false
    drops:
     quartz_ore:
      package:
       - ==: org.bukkit.inventory.ItemStack
         v: 1
         type: NETHER_QUARTZ_ORE
