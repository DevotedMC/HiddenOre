       - gold_pickaxe
       - diamond_pickaxe
      minY: 1
      maxY: 125
      chance: 0.0
      minAmount: 1
      maxAmount: 2
      biomes:
       HELL:
        # You can also modify the minimum Y values for a specific biome giving you complete control over where things can be found.
        minY: 1
